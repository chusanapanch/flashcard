<body>

  <img id = image width="300px">

  <label for="answer">Answer</label> <input id = answer type = "text">

  <button type="button" id = "next" onclick = "random()">Random again</button>

  <script>

random();

function random() {
var list = ["crile hemostat", "kelly clamp", "oschner clamp",
"towel clip", "mayo scissors", "metzenbaum scissors", "sponge forceps",
"allis forceps", "babcock forceps", "thumb forceps", "adson forceps",
"lahey forceps", "army navy retractor", "senn retractor", "richardson retractor",
"deaver retractor", "sweetheart retractor", "malleable retractor",
"weitlaner retractor", "gelpi retractor"]
var random = Math.floor(Math.random() * list.length);
var name = list[random]
document.getElementById("image").src = name + ".jpg"
document.getElementById("hiddenKey").innerHTML = name
document.getElementById("correct").innerHTML = "";
document.getElementById("key").innerHTML = "";
document.getElementById("answer").value = ""}

function check() {
var correct
var key = document.getElementById("hiddenKey").innerHTML
var answer = document.getElementById("answer").value

answer = answer.toLowerCase()

if (answer == key) {correct = "RIGHT!"}
if (answer != key) {correct = "WRONG!"}
  document.getElementById("correct").innerHTML = correct;
  document.getElementById("key").innerHTML = "The correct answer is " + key;
}

  </script>
